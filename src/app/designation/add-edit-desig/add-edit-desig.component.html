<div class="form-froup row">

    <label class="col-sm-4 col-form-label">Designation Code</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="DesignationCode"
        placeholder="Enter Designation Code">
    </div>

    <label class="col-sm-4 col-form-label">Designation Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="DesignationName"
        placeholder="Enter Designation Name">
    </div>

    <label class="col-sm-4 col-form-label">Remarks</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="Remarks"
        placeholder="Enter Remarks">
    </div>
</div>


<button (click)="addDesignation()" *ngIf="desig.DesignationId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateDesignation()" *ngIf="desig.DesignationId!=0" class="btn btn-primary">
    Update
</button>
