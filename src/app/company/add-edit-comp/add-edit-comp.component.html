<div class="form-froup row">

    <label class="col-sm-4 col-form-label">Company Code</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="CompanyCode"
        placeholder="Enter Company Code">
    </div>

    <label class="col-sm-4 col-form-label">Company Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="CompanyName"
        placeholder="Enter Company Name">
    </div>

    <label class="col-sm-4 col-form-label">Remarks</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="Remarks"
        placeholder="Enter Remarks">
    </div>
</div>


<button (click)="addCompany()" *ngIf="comp.CompanyId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateCompany()" *ngIf="comp.CompanyId!=0" class="btn btn-primary">
    Update
</button>
