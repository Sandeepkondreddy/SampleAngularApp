<div class="form-froup row">

    <label class="col-sm-4 col-form-label">Department Code</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="DepartmentCode"
        placeholder="Enter Department Code">
    </div>

    <label class="col-sm-4 col-form-label">Department Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name">
    </div>

    <label class="col-sm-4 col-form-label">Remarks</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="Remarks"
        placeholder="Enter Remarks">
    </div>
</div>


<button (click)="addDepartment()" *ngIf="dept.DepartmentId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateDepartment()" *ngIf="dept.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
