<div class="form-froup row">

    <label class="col-sm-4 col-form-label">Employee No</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="EmployeeNo"
        placeholder="Enter Employee No">
    </div>

    <label class="col-sm-4 col-form-label">Employee Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name">
    </div>

    <label class="col-sm-4 col-form-label">Remarks</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="Remarks"
        placeholder="Enter Remarks">
    </div>
</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
